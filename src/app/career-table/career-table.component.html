<table>
    <ng-container>
        <tr role='row'>
            <th class='job-family' scope='col' [attr.colspan]='capabilities.length + 1' rowspan='1' *ngFor='let department of departmentName'>{{department.name}}</th>
        </tr>
        <tr>
            <th></th>
            <th *ngFor='let capability of capabilities' class='job-capabilities' >{{capability.name}}</th>
        </tr>
        <tr *ngFor="let band of bands">
           <td>{{band.name}}</td>
           <td *ngFor="let cap of capabilities">
            <span *ngFor="let job of jobsInDep">
                    <!-- <ng-container *ngIf="job.capability_id == cap.capability_id && job.band_id == band.band_id; else log"> -->
                        <span *ngIf="job.capability_id == cap.capability_id && job.band_id == band.band_id">{{job.RoleName}}</span>
                    <!-- </ng-container> -->
                 
    
                    </span>
            </td>

         
          
           
           
           
           <!-- <td *ngFor='let x of executiveJobs' class='column'>
                <a href='#'>{{x.RoleName}}</a>
            </td> -->
        </tr>

        
    </ng-container>
</table>
